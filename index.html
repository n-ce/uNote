<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/mu.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uNote</title>
</head>

<body>
  <main>
    <dialog id="editor">
      <textarea placeholder="Enter Note"></textarea>
      <button>save</button>
    </dialog>
    <a href="#" id="topNote">
      <p>Welcome to uNote, the most recent note appears on top like this.
        You click here to edit it or click on the New button to create a new one. Markdown is supported.</p>
      <button>new</button>
    </a>
    <section id="noteList"></section>
  </main>
